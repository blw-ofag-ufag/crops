<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschlag für eine Kulturpolyhierarchie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vorschlag für eine Kulturpolyhierarchie</h1>
    </header>

    <main>
        <div id="loader-container">
            <div class="loader"></div>
            <p>Loading graph data...</p>
        </div>

        <div id="network"></div>

        <div id="info-panel">
            <button id="close-panel-btn" aria-label="Close panel">&times;</button>
            <div class="info-content">
                <a id="info-iri" class="iri-text" href="#" target="_blank" rel="noopener noreferrer"></a>

                <h2 id="info-name"></h2>

                <p id="info-details"></p>
                <div id="botanical-info" class="detail-panel"></div> <!-- Changed class to detail-panel -->
                <div id="membership-info" class="detail-panel"></div> <!-- New membership panel -->
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.9/dist/vis-network.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsonld@5.2.0/dist/jsonld.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
