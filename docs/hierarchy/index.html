<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschlag für eine Kulturpolyhierarchie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vorschlag für eine Kulturpolyhierarchie</h1>
        <button id="settings-btn" aria-label="Filter Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M7 12h10"></path>
                <path d="M10 18h4"></path>
            </svg>
            <span>Filter</span>
        </button>
    </header>

    <main>
        <div id="loader-container">
            <div class="loader"></div>
            <p>Loading graph data...</p>
        </div>

        <div id="network"></div>

        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Visualisierung</h2>
                    <button id="close-modal-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="system-select">System Referenz</label>
                        <div class="select-wrapper">
                            <select id="system-select">
                                <option value="">(Kein Filter)</option>
                                <option value="AGIS">AGIS</option>
                                <option value="NAEBI">NAEBI</option>
                                <option value="SRPPP">SRPPP</option>
                            </select>
                        </div>
                        <p class="help-text">Hebt Kulturen hervor, die im gewählten System referenziert sind.</p>
                    </div>

                    <div class="form-group">
                        <label for="date-input">Gültigkeitsdatum</label>
                        <input type="date" id="date-input">
                        <p class="help-text">Zeigt Status zum gewählten Zeitpunkt.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="apply-settings-btn">Anwenden</button>
                </div>
            </div>
        </div>

        <div id="info-panel">
            <button id="close-panel-btn" aria-label="Close panel">&times;</button>
            <div class="info-content">
                <a id="info-iri" class="iri-text" href="#" target="_blank" rel="noopener noreferrer"></a>
                <h2 id="info-name"></h2>
                <p id="info-details"></p>
                <div id="botanical-info" class="detail-panel"></div>
                <div id="membership-info" class="detail-panel"></div>
                <div id="attributes-info" class="detail-panel"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.9/dist/vis-network.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsonld@5.2.0/dist/jsonld.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
